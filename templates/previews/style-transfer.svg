<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="stbg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#stbg)"/>
  <!-- Original photo frame -->
  <rect x="20" y="40" width="60" height="60" fill="#4a6a8a" rx="3"/>
  <rect x="25" y="45" width="50" height="40" fill="#87CEEB"/>
  <polygon points="25,85 50,65 75,85" fill="#228B22"/>
  <circle cx="60" cy="55" r="8" fill="#FFD700"/>
  <!-- Plus sign -->
  <text x="95" y="75" fill="#fff" font-size="20" font-weight="bold">+</text>
  <!-- Style reference frame -->
  <rect x="120" y="40" width="60" height="60" fill="#6a4a8a" rx="3"/>
  <!-- Abstract brushstrokes for style -->
  <path d="M125 50 Q140 45 155 55 Q170 65 175 50" stroke="#ff6b6b" stroke-width="4" fill="none"/>
  <path d="M130 65 Q145 75 160 60 Q170 55 175 70" stroke="#ffd93d" stroke-width="4" fill="none"/>
  <path d="M125 80 Q140 90 155 75 Q165 70 175 85" stroke="#6bcb77" stroke-width="4" fill="none"/>
  <!-- Equals sign -->
  <text x="95" y="135" fill="#fff" font-size="20" font-weight="bold">=</text>
  <!-- Result frame -->
  <rect x="70" y="120" width="60" height="60" fill="#5a5a7a" rx="3"/>
  <!-- Stylized version of photo -->
  <rect x="75" y="125" width="50" height="40" fill="#87CEEB"/>
  <path d="M75 160 Q90 150 105 160 Q115 165 125 155" stroke="#ff6b6b" stroke-width="3" fill="none"/>
  <circle cx="110" cy="135" r="8" fill="#ffd93d"/>
  <!-- Label -->
  <text x="100" y="192" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="11" opacity="0.8">Style Transfer</text>
</svg>
