<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="skin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8beac"/>
      <stop offset="100%" style="stop-color:#d4a693"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#bg1)"/>
  <!-- Shoulders -->
  <ellipse cx="100" cy="220" rx="70" ry="50" fill="#2d3748"/>
  <!-- Neck -->
  <rect x="85" y="140" width="30" height="30" fill="url(#skin)"/>
  <!-- Face -->
  <ellipse cx="100" cy="100" rx="40" ry="50" fill="url(#skin)"/>
  <!-- Hair -->
  <path d="M60 80 Q60 40 100 35 Q140 40 140 80 Q140 60 100 55 Q60 60 60 80" fill="#3d2314"/>
  <!-- Eyes -->
  <ellipse cx="85" cy="95" rx="6" ry="4" fill="#1a1a2e"/>
  <ellipse cx="115" cy="95" rx="6" ry="4" fill="#1a1a2e"/>
  <!-- Nose -->
  <path d="M100 100 L97 115 L103 115" stroke="#c4a087" fill="none" stroke-width="1.5"/>
  <!-- Mouth -->
  <path d="M90 125 Q100 132 110 125" stroke="#b87a6b" fill="none" stroke-width="2"/>
  <!-- Label -->
  <text x="100" y="185" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="12" opacity="0.8">Portrait</text>
</svg>
