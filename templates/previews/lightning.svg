<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="lnbg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1e"/>
    </linearGradient>
    <filter id="lightning-glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="200" height="200" fill="url(#lnbg)"/>
  <!-- Lightning bolt -->
  <polygon points="110,20 70,90 95,90 75,140 130,70 105,70 125,20" fill="#ffd700" filter="url(#lightning-glow)"/>
  <!-- Speed lines -->
  <line x1="30" y1="60" x2="55" y2="60" stroke="#ffd700" stroke-width="2" opacity="0.5"/>
  <line x1="25" y1="80" x2="50" y2="80" stroke="#ffd700" stroke-width="2" opacity="0.4"/>
  <line x1="35" y1="100" x2="55" y2="100" stroke="#ffd700" stroke-width="2" opacity="0.3"/>
  <line x1="145" y1="55" x2="170" y2="55" stroke="#ffd700" stroke-width="2" opacity="0.5"/>
  <line x1="150" y1="75" x2="175" y2="75" stroke="#ffd700" stroke-width="2" opacity="0.4"/>
  <line x1="140" y1="95" x2="165" y2="95" stroke="#ffd700" stroke-width="2" opacity="0.3"/>
  <!-- Timer -->
  <circle cx="100" cy="165" r="18" fill="none" stroke="#ffd700" stroke-width="2"/>
  <line x1="100" y1="165" x2="100" y2="152" stroke="#ffd700" stroke-width="2"/>
  <line x1="100" y1="165" x2="110" y2="165" stroke="#ffd700" stroke-width="2"/>
  <text x="100" y="170" text-anchor="middle" fill="#ffd700" font-family="system-ui" font-size="8" font-weight="bold">4 STEPS</text>
  <!-- Label -->
  <text x="100" y="195" text-anchor="middle" fill="#ffd700" font-family="system-ui" font-size="11" font-weight="bold">Lightning Fast</text>
</svg>
