<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RawDiffusion - Browse visually. Code cleanly.</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(180deg, #0a0a0a 0%, transparent 100%);
            padding: 1.5rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 0.875rem;
            color: #737373;
            margin-left: 1rem;
        }

        /* Filter bar */
        .filters {
            display: flex;
            gap: 0.5rem;
            padding: 1rem 2rem;
            margin-top: 80px;
            overflow-x: auto;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            border: 1px solid #262626;
            background: transparent;
            color: #a3a3a3;
            cursor: pointer;
            font-size: 0.875rem;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #262626;
            color: #fff;
            border-color: #404040;
        }

        /* Gallery grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
            padding: 1rem 2rem 2rem;
        }

        /* Template card */
        .card {
            background: #171717;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #262626;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: #8b5cf6;
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.15);
        }

        .card-image {
            aspect-ratio: 4/3;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #525252;
            font-size: 3rem;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            padding: 1rem;
        }

        .card-model {
            font-size: 0.75rem;
            color: #8b5cf6;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .card-description {
            font-size: 0.875rem;
            color: #737373;
            line-height: 1.5;
        }

        .card-actions {
            padding: 0.75rem 1rem;
            border-top: 1px solid #262626;
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            flex: 1;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: none;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
        }

        .btn-secondary {
            background: #262626;
            color: #e5e5e5;
        }

        .btn-secondary:hover {
            background: #303030;
        }

        /* Preview panel */
        .preview-panel {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 50%;
            background: #0f0f0f;
            border-left: 1px solid #262626;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 200;
            display: flex;
            flex-direction: column;
        }

        .preview-panel.open {
            transform: translateX(0);
        }

        .preview-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #262626;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-close {
            background: none;
            border: none;
            color: #737373;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .preview-image {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: #0a0a0a;
        }

        .preview-image img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }

        .preview-requirements {
            padding: 1rem;
            border-top: 1px solid #262626;
            background: #171717;
        }

        .preview-requirements h4 {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #737373;
            margin-bottom: 0.5rem;
        }

        .model-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            background: #262626;
            border-radius: 6px;
            color: #e5e5e5;
            text-decoration: none;
            font-size: 0.875rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            transition: all 0.2s;
        }

        .model-link:hover {
            background: #8b5cf6;
            color: white;
        }

        .model-size {
            font-size: 0.75rem;
            color: #737373;
        }

        .vram-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background: #1e3a5f;
            color: #60a5fa;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-left: 0.5rem;
        }

        .preview-code {
            height: 40%;
            border-top: 1px solid #262626;
            overflow: auto;
        }

        .preview-code pre {
            padding: 1rem;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 0.8rem;
            line-height: 1.6;
            color: #a3a3a3;
        }

        /* History sidebar */
        .history {
            position: fixed;
            left: 0;
            top: 80px;
            bottom: 0;
            width: 80px;
            background: #0f0f0f;
            border-right: 1px solid #262626;
            padding: 1rem 0.5rem;
            overflow-y: auto;
        }

        .history-item {
            width: 64px;
            height: 64px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 0.5rem;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .history-item:hover {
            border-color: #8b5cf6;
        }

        .history-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Status bar */
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0.75rem 2rem;
            background: #171717;
            border-top: 1px solid #262626;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            color: #737373;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
        }

        .status-dot.disconnected {
            background: #ef4444;
        }

        /* Loading state */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .generating .card-image {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <header class="header">
        <div style="display: flex; align-items: center;">
            <span class="logo">RawDiffusion</span>
            <span class="tagline">Browse visually. Code cleanly.</span>
        </div>
        <div style="display: flex; gap: 1rem;">
            <button class="btn btn-secondary">History</button>
            <button class="btn btn-primary">+ New Workflow</button>
        </div>
    </header>

    <div class="filters">
        <button class="filter-btn active">All</button>
        <button class="filter-btn">SDXL</button>
        <button class="filter-btn">Flux</button>
        <button class="filter-btn">SD 1.5</button>
        <button class="filter-btn">Pony</button>
        <button class="filter-btn">---</button>
        <button class="filter-btn">Photorealistic</button>
        <button class="filter-btn">Anime</button>
        <button class="filter-btn">Landscape</button>
        <button class="filter-btn">Portrait</button>
        <button class="filter-btn">Concept Art</button>
    </div>

    <main class="gallery" id="gallery">
        <!-- Cards populated by JS -->
    </main>

    <div class="preview-panel" id="preview">
        <div class="preview-header">
            <h3 id="preview-title">Template Name</h3>
            <button class="preview-close" onclick="closePreview()">&times;</button>
        </div>
        <div class="preview-image">
            <img id="preview-image" src="" alt="Preview">
        </div>
        <div class="preview-requirements" id="preview-requirements">
            <!-- Model download links populated by JS -->
        </div>
        <div class="preview-code">
            <pre><code id="preview-code"></code></pre>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-indicator">
            <span class="status-dot" id="status-dot"></span>
            <span id="status-text">Connected to server</span>
        </div>
        <div>
            <span id="model-info">Ready</span>
        </div>
    </div>

    <script>
        const SERVER_URL = 'http://localhost:8420';
        let ws = null;

        // Load templates on page load
        async function loadTemplates() {
            try {
                const response = await fetch(`${SERVER_URL}/templates`);
                const templates = await response.json();
                renderTemplates(templates);
            } catch (error) {
                console.error('Failed to load templates:', error);
                // Show demo templates
                renderTemplates(getDemoTemplates());
            }
        }

        function getDemoTemplates() {
            return [
                {
                    id: 'sdxl/cinematic_landscape',
                    name: 'Cinematic Landscape',
                    description: 'Epic landscape shots with cinematic lighting',
                    model: 'SDXL',
                    category: 'landscape',
                    code: '# Coming soon...'
                },
                {
                    id: 'sdxl/portrait_studio',
                    name: 'Studio Portrait',
                    description: 'Professional studio portrait lighting',
                    model: 'SDXL',
                    category: 'portrait',
                    code: '# Coming soon...'
                },
                {
                    id: 'flux/photorealistic',
                    name: 'Flux Photorealistic',
                    description: 'Ultra-realistic images with Flux 1.1 Pro',
                    model: 'Flux',
                    category: 'photorealistic',
                    code: '# Coming soon...'
                }
            ];
        }

        function renderTemplates(templates) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = templates.map(t => `
                <div class="card" onclick="openPreview('${t.id}', ${JSON.stringify(t).replace(/"/g, '&quot;')})">
                    <div class="card-image">
                        ${t.thumbnail
                            ? `<img src="${SERVER_URL}${t.thumbnail}" alt="${t.name}">`
                            : 'ðŸŽ¨'}
                    </div>
                    <div class="card-content">
                        <div class="card-model">${t.model}</div>
                        <div class="card-title">${t.name}</div>
                        <div class="card-description">${t.description}</div>
                    </div>
                    <div class="card-actions">
                        <button class="btn btn-primary" onclick="event.stopPropagation(); openInVSCode('${t.id}')">
                            Open in VS Code
                        </button>
                        <button class="btn btn-secondary" onclick="event.stopPropagation(); copyCode('${t.id}')">
                            Copy
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function openPreview(id, template) {
            document.getElementById('preview').classList.add('open');
            document.getElementById('preview-title').textContent = template.name;
            document.getElementById('preview-code').textContent = template.code || '# Loading...';

            // Set preview image
            const previewImg = document.getElementById('preview-image');
            if (template.thumbnail) {
                previewImg.src = SERVER_URL + template.thumbnail;
                previewImg.style.display = 'block';
            } else {
                previewImg.style.display = 'none';
            }

            // Show model requirements
            const reqContainer = document.getElementById('preview-requirements');
            let reqHtml = '<h4>Required Model</h4>';

            if (template.vram_gb) {
                reqHtml += `<span class="vram-badge">${template.vram_gb}GB VRAM</span>`;
            }

            reqHtml += '<div style="margin-top: 0.5rem;">';
            if (template.model_downloads && template.model_downloads.length > 0) {
                template.model_downloads.forEach(m => {
                    if (m.url) {
                        reqHtml += `<a href="${m.url}" target="_blank" class="model-link">
                            ${m.name}
                            ${m.size_gb ? `<span class="model-size">${m.size_gb}GB</span>` : ''}
                        </a>`;
                    } else {
                        reqHtml += `<span class="model-link">${m.name}</span>`;
                    }
                });
            } else {
                reqHtml += `<span class="model-link">${template.model}</span>`;
            }
            reqHtml += '</div>';

            reqContainer.innerHTML = reqHtml;
        }

        function closePreview() {
            document.getElementById('preview').classList.remove('open');
        }

        function openInVSCode(templateId) {
            // VS Code URI handler
            const uri = `vscode://rawdiffusion.rawdiffusion/open?template=${templateId}`;
            window.open(uri, '_blank');
        }

        async function copyCode(templateId) {
            try {
                const response = await fetch(`${SERVER_URL}/templates/${templateId}`);
                const template = await response.json();
                await navigator.clipboard.writeText(template.code);
                alert('Code copied to clipboard!');
            } catch (error) {
                console.error('Failed to copy:', error);
            }
        }

        // WebSocket connection for live updates
        function connectWebSocket() {
            ws = new WebSocket(`ws://localhost:8420/ws`);

            ws.onopen = () => {
                document.getElementById('status-dot').classList.remove('disconnected');
                document.getElementById('status-text').textContent = 'Connected to server';
            };

            ws.onclose = () => {
                document.getElementById('status-dot').classList.add('disconnected');
                document.getElementById('status-text').textContent = 'Disconnected - retrying...';
                setTimeout(connectWebSocket, 3000);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'progress') {
                    document.getElementById('model-info').textContent = data.data.message || 'Processing...';
                } else if (data.type === 'result') {
                    document.getElementById('model-info').textContent = 'Ready';
                    // Could update preview or history here
                }
            };
        }

        // Initialize
        loadTemplates();
        connectWebSocket();
    </script>
</body>
</html>
